{% extends 'base.html'%}

{% block content %}

{% load cloudinary %}

<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <h1 class="display-2 text-center mt-2">Add Recipe</h1>
            <hr>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <form class="signup" id="add_recipe_form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media}}
                {{ form.as_p }}
                <button class="btn btn-secondary right mb-2" type="submit" value="Save">Add Recipe</button>
            </form>
        </div>
    </div>
</div>

<script>
    let veganBox = document.getElementById('id_vegan');
    let vegBox = document.getElementById('id_vegetarian');
    veganBox.addEventListener('click', function() {
        if(vegBox.checked == false){
            vegBox.checked = true
        }
    })
</script>

{% endblock %}
